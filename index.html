<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="productImg"></div>
    <div class="productDescription">
      <p id="productType">P E R F U M E</p>
      <h1 id="productName">Gabrielle Essence Eau De Parfum</h1>
      <p id="productBrief"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
     
      <div class="productPrice">
        <h1 class="offerPrice">$149.99</h1>
        <small class="originalPrice">$169.99</small>
      </div>
      <button type="button" class="addBtn" onclick="addToCard()">
        <img id="cartIcon" src="./images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/huyphan2210" target="_blank">Huy Phan</a>.
  </div>
  <script>
    function addToCard() {
      alert("You've added this item to cart.")
    }
  </script>
</body>
</html>
